version: '3.1'

services:

  frontend:
    container_name: frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=backend
    build: ./frontend/frontend
    ports:
      - 3000:3000

  backend:
    container_name: backend
    depends_on:
    - mysql
    build: ./backend/backend
    environment:
      - PORT_DB=3306
      - DB_NAME=Condominio
      - DB_ROOT=root
      - DB_PASS=root
      - DB_HOST=mysql
    ports:
      - 3001:3001

  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_DATABASE: Condominio
    ports:
      - 3306:3306

